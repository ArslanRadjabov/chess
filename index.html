<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/col.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="chess p-4 d-flex justify-content-between">
        <ul id="list-btn" class="chess__icons list-unstyled p-0">
            <li class="chess__item">
                <button id="king" class="chess__btn"><img class="chess__icon" src="images/qirol.svg" alt="imgs"></button>
            </li>
            <li class="chess__item">
                <button class="chess__btn"><img class="chess__icon" src="images/qirolicha.svg" alt="imgs"></button>
            </li>
            <li class="chess__item">
                <button id="castle" class="chess__btn"><img class="chess__icon" src="images/qasr.svg" alt="imgs"></button>
            </li>
            <li class="chess__item">
                <button class="chess__btn"><img class="chess__icon" src="images/ot.svg" alt="imgs"></button>
            </li>
            <li class="chess__item">
                <button class="chess__btn"><img class="chess__icon" src="images/beashop.svg" alt="imgs"></button>
            </li>
            <li class="chess__item">
                <button class="chess__btn"><img class="chess__icon" src="images/piyoda.svg" alt="imgs"></button>
            </li>
        </ul>

        <div class="chess__main">
            <div id="chess-box" class="chess__box">

            </div>
        </div>
        <div class="numbers">
            <span id="anime" class="anime">3D</span>
            <div class="number">X: <span id="num-x" class="span">0</span></div>
            <div class="number">Y: <span id="num-y" class="span">0</span></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
